<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Hunt - por Paulo Rezende</title>
  <style>
    body { font-family: Arial; background-color: #f1f1f1; text-align: center; padding: 50px; }
    #game, #welcome { display: none; }
    .input { margin: 10px; padding: 10px; width: 200px; }
    .button { padding: 10px 20px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>

  <div id="login">
    <h2>BTC Hunt - por Paulo Rezende</h2>
    <input id="user" class="input" placeholder="UsuÃ¡rio" /><br>
    <input id="pass" class="input" type="password" placeholder="Senha" /><br>
    <button class="button" onclick="login()">Entrar</button>
    <button class="button" onclick="register()">Criar Conta</button>
    <p id="loginStatus"></p>
  </div>

  <div id="welcome">
    <h2>Bem-vindo, <span id="playerName"></span>!</h2>
    <p>Saldo: <span id="btcBalance">0</span> sats</p>
    <button class="button" onclick="hunt()">CaÃ§ar BTC</button>
    <p id="huntResult"></p>
    <button class="button" onclick="logout()">Sair</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('btcUsers')) || {};
    const btcRewards = [0, 10, 50, 100, 250]; // Valores de satoshis

    function login() {
      const u = user.value.trim();
      const p = pass.value.trim();
      if (users[u] && users[u].senha === p) {
        localStorage.setItem("btcUser", u);
        loadGame();
      } else {
        loginStatus.innerText = "UsuÃ¡rio ou senha invÃ¡lidos.";
      }
    }

    function register() {
      const u = user.value.trim();
      const p = pass.value.trim();
      if (!u || !p) return alert("Preencha usuÃ¡rio e senha.");
      if (users[u]) return alert("UsuÃ¡rio jÃ¡ existe.");
      users[u] = { senha: p, saldo: 0 };
      localStorage.setItem('btcUsers', JSON.stringify(users));
      alert("Conta criada com sucesso. FaÃ§a login.");
    }

    function loadGame() {
      const currentUser = localStorage.getItem('btcUser');
      if (!currentUser) return;
      playerName.innerText = currentUser;
      btcBalance.innerText = users[currentUser].saldo;
      login.style.display = "none";
      welcome.style.display = "block";
    }

    function hunt() {
      const currentUser = localStorage.getItem('btcUser');
      if (!currentUser) return;
      const premio = btcRewards[Math.floor(Math.random() * btcRewards.length)];
      if (premio > 0) {
        users[currentUser].saldo += premio;
        localStorage.setItem('btcUsers', JSON.stringify(users));
        btcBalance.innerText = users[currentUser].saldo;
        huntResult.innerText = `ðŸŽ‰ VocÃª encontrou ${premio} satoshis escondidos!`;
      } else {
        huntResult.innerText = "Nada encontrado dessa vez... tente novamente!";
      }
    }

    function logout() {
      localStorage.removeItem('btcUser');
      location.reload();
    }

    window.onload = loadGame;
  </script>

</body>
</html>
