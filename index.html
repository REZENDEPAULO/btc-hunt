  #pointer {

    top: -10px;
    left: 50%;

    width: 0; 
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    z-index: 10;
  }
  #spinBtn {
    margin-top: 15px;
  }
  #result {
    margin-top: 20px;
    font-family: monospace;
    font-size: 16px;
    min-height: 100px;
  }
  #keyImage {
    cursor: pointer;
    margin-top: 15px;
    width: 100px;
    user-select: none;
  }
  #saldoTotal {
    font-size: 20px;
    margin-top: 20px;
    font-weight: bold;
  }
  #historico {
    margin-top: 30px;

    background: #222;
    padding: 15px;
    border-radius: 8px;
    height: 160px;
    overflow-y: auto;
    font-size: 14px;
    font-family: monospace;
  }
  #fireworksCanvas {
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    pointer-events: none;
    z-index: 9999;
