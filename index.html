      gold 180deg 210deg,
      darkgoldenrod 210deg 240deg,
      gold 240deg 270deg,

      darkgoldenrod 330deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  #pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    z-index: 10;
  }
  #spinBtn {
    margin-top: 15px;
  }
  #result {
    margin-top: 20px;
    font-family: monospace;
    font-size: 16px;

  #keyImage {

  #saldoTotal {

  #historico {
    margin-top: 30px;
    text-align: left;
    max-width: 100%;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    height: 160px;
    overflow-y: auto;
    font-size: 14px;
    font-family: monospace;
  }
  #fireworksCanvas {
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    pointer-events: none;
    z-index: 9999;
  }
</style>

<script>
  // --- Variáveis globais ---
  const loginDiv = document.getElementById('login');
  const gameDiv = document.getElementById('game');
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginStatus = document.getElementById('loginStatus');
  const spinBtn = document.getElementById('spinBtn');
  const roulette = document.getElementById('roulette');
  const pointer = document.getElementById('pointer');
  const resultDiv = document.getElementById('result');
  const keyImage = document.getElementById('keyImage');
  const saldoTotalEl = document.getElementById('saldoTotal');
  const historicoEl = document.getElementById('historico');
  const logoutBtn = document.getElementById('logoutBtn');
  const fireworksCanvas = document.getElementById('fireworksCanvas');
  const ctx = fireworksCanvas.getContext('2d');

  let currentUser = null;
  let users = JSON.parse(localStorage.getItem('btcUsers') || '{}');
  let saldoTotal = 0;
  let historico = [];

  // Sons (base64 placeholders para você substituir futuramente)
  // Áudios curtos para não travar o código. Você pode trocar esses dados base64 depois.
  const vidroSound = new Audio('data:audio/mp3;base64,//uQx...');
  const vozElogio = new Audio('data:audio/mp3;base64,//uQx...');
  const vozAprendizado = new Audio('data:audio/mp3;base64,//uQx...');
  const vozMotivacional = new Audio('data:audio/mp3;base64,//uQx...');
  const trapMusic = new Audio('data:audio/mp3;base64,//uQx...');

  // Salva usuários no localStorage
  function saveUsers() {
    localStorage.setItem('btcUsers', JSON.stringify(users));
  }

  // Login e cadastro
  function login() {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    if (!user || !pass) {
      loginStatus.textContent = 'Por favor, preencha usuário e senha.';
      return;
    }

    if (!users[user]) {
      users[user] = { password: pass, saldo: 0, historico: [] };
      loginStatus.textContent = 'Usuário cadastrado! Entrando...';
    } else {
      if (users[user].password !== pass) {
        loginStatus.textContent = 'Senha incorreta!';
        return;
      }
      loginStatus.textContent = 'Bem-vindo de volta, ' + user + '!';
    }
    currentUser = user;
    saldoTotal = users[user].saldo;
    historico = users[user].historico;
    updateSaldo();
    updateHistorico();
    showGame();
    saveUsers();
  }

  function logout() {
    currentUser = null;
    saldoTotal = 0;
    historico = [];
    usernameInput.value = '';
    passwordInput.value = '';
    loginStatus.textContent = '';
    loginDiv.classList.remove('hidden');
    gameDiv.classList.add('hidden');
    clearCanvas();
  }

  function showGame() {
    loginDiv.classList.add('hidden');
    gameDiv.classList.remove('hidden');
    resultDiv.textContent = '';
    keyImage.classList.add('hidden');
    fireworksCanvas.classList.add('hidden');
    clearCanvas();
  }

  function updateSaldo() {
    saldoTotalEl.textContent = `Saldo: ${saldoTotal} sats`;
  }

  function updateHistorico() {
    if (historico.length === 0) {
      historicoEl.innerHTML = '<strong>Histórico de achados:</strong><br />Nada ainda.';
    } else {
      historicoEl.innerHTML = '<strong>Histórico de achados:</strong><br/>' + historico.map((h, i) =>
        `${i + 1}: ${h.sats} sats — <code>${h.address}</code>`
      ).join('<br/>');
    }
  }

  // Função para gerar um endereço BTC fake (apenas string aleatória)
  function gerarEnderecoFake() {
    const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
    let addr = '1';
    for (let i = 0; i < 33; i++) {
      addr += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return addr;
  }

  // Variáveis para roleta
  let spinning = false;
  let rotation = 0;

  // Função para animar fogos simples
  let fireworks = [];
  class Firework {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];
      this.createParticles();
    }
    createParticles() {
      for (let i = 0; i < 30; i++) {
        this.particles.push({
          x: this.x,
          y: this.y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
          radius: 2 + Math.random() * 2,
          color: `hsl(${Math.random()*360}, 100%, 60%)`
        });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        p.radius *= 0.96;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw(ctx) {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fill();
      });
    }
    isDead() {
      return this.particles.length === 0;
    }
  }

  // Converte hsl para rgb para usar com alpha
  function hexToRgb(hsl) {
    // Peguei direto para efeito legal, simplificado
    // Para exemplo visual rápido
    // Só troca para cor fixa:
    return '255,215,0'; // dourado
  }

  // Animação dos fogos
  function animateFireworks() {
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    fireworks.forEach((fw, i) => {
      fw.update();
      fw.draw(ctx);
      if (fw.isDead()) fireworks.splice(i, 1);
    });
    if (fireworks.length > 0) requestAnimationFrame(animateFireworks);
    else fireworksCanvas.classList.add('hidden');
  }

  function createFireworks() {
    fireworksCanvas.classList.remove('hidden');
    for (let i = 0; i < 5; i++) {
      fireworks.push(new Firework(Math.random()*fireworksCanvas.width, Math.random()*fireworksCanvas.height/2));
    }
    animateFireworks();
  }

  function clearCanvas() {
    fireworks = [];
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
  }

  // Ajusta tamanho
