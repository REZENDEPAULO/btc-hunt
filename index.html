  const loginDiv = document.getElementById('login');

  let currentUser = null;
  let users = JSON.parse(localStorage.getItem('btcUsers') || '{}');
  let saldoTotal = 0;
  let historico = [];

  function saveUsers() {
    localStorage.setItem('btcUsers', JSON.stringify(users));
  }

  function login() {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    if (!user || !pass) {
      loginStatus.textContent = 'Por favor, preencha usuÃ¡rio e senha.';

        loginStatus.textContent = 'Senha incorreta!';
        return;
      }
      loginStatus.textContent = 'Bem-vindo de volta, ' + user + '!';
    }
    currentUser = user;
    saldoTotal = users[user].saldo;
    historico = users[user].historico;
    updateSaldo();
    updateHistorico();
    showGame();
    saveUsers();
  }

  function logout() {
    currentUser = null;
    saldoTotal = 0;
    historico = [];
    usernameInput.value = '';
    passwordInput.value = '';
    loginStatus.textContent = '';
    loginDiv.classList.remove('hidden');
    gameDiv.classList.add('hidden');
  }

  function showGame() {
    loginDiv.classList.add('hidden');
    gameDiv.classList.remove('hidden');
    resultDiv.textContent = '';
    keyImage.classList.add('hidden');
  }

  loginBtn.addEventListener('click', login);
